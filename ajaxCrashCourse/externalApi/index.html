<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX with external API</title>
</head>

<body>
    <button id="btn">Load GitHub Users</button>
    <br><br>
    <h1>GitHub Users</h1>
    <div id="users">

    </div>

    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', loadUsers);

        // load Users
        function loadUsers() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://api.github.com/users', true);

            xhr.onload = () => {
                if (xhr.status === 200 && xhr.readyState === 4) {
                    let users = document.getElementById('users'); 
                    let usersResult = JSON.parse(xhr.responseText);
                    console.log(usersResult);

                    usersResult = usersResult.map((user) => {
                        return `<li><a href='${user.html_url}' target='_blank'>Id: ${user.id} - Name: ${user.login} - <img src='${user.avatar_url}' style='width:100%;max-width:299px;display:block'></a></li>`
                    }).join(' ');

                    let ul = document.createElement('ul');
                    ul.innerHTML = usersResult;
                    users.appendChild(ul);
                }
            }

            xhr.send();
        }
    </script>
</body>

</html>
