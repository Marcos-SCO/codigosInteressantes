<!DOCTYPE html>

    <!-- LightSlider: http://sachinchoolur.github.io/lightslider/ -->
    <title>Product Marvel LightSlider library</title>

    <!-- style css -->

        <ul id="autoWidth" class="cs-hidden">

                    <img src="./img/Ant-Man.png" alt="" class="model">

                    <figcaption class="details">
