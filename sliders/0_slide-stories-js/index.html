<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide stories com js</title>
    <!-- https://www.youtube.com/watch?v=VaSr6uixmb0 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section data-slide="slide" class="slide" id="slide">
        <div class="slide-items">
            <img src="./img/img1.jpg" alt="img 1">
            <img src="./img/img2.jpg" alt="img 2">
            <img src="./img/img3.jpg" alt="img 3">
            <img src="./img/img4.jpg" alt="img 4">
        </div>
        <nav class="slide-nav">
            <div class="slide-thumb"></div>
            <button class="slide-prev">Anterior</button>
            <button class="slide-next">Pr√≥ximo</button>
        </nav>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
